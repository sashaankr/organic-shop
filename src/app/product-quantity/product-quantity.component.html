<div class="row g-0">
  <div class="col-2">
    <div class="d-grid gap-2">
      <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <div class="d-grid gap-2">
      <button (click)="addToCart()" class="btn btn-secondary btn-block">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
